<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
    <p class="time" id>
        <h1 id="time">00:00:00</h1>
        <!-- <span id="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span> -->
    </p>
    <button class="Stop" onclick=" watchStop()">Stop</button>

    <button class="start" onclick="watchstart()">Start</button>
    
    <button class="reset" onclick="watchReset()">Reset</button>

    <button class="lap" onclick="watchLaps()">Lap</button>

    <ul id="laps"></ul>
    </div>
    
    <script>
        let [seconds, minutes, hours]=[0,0,0];
        let time=document.getElementById("time");
        let timer=null;
        let laps= document.getElementById("laps");
        function stopwatch()
        {
            seconds++;
            if(seconds==60)
            {
                seconds=0;
                minutes++;
                if(minutes=60)
                {
                    minutes=0;
                    hours++;
                }
            }

            let h = hours <10 ? "0" +hours : hours;
            let m = minutes <10 ? "0" +minutes : minutes;
            let s = seconds <10 ? "0" +seconds : seconds;

            time.innerHTML=h +":"+m+":"+s;
        }
    function watchstart(){
        if(timer!==null){
            clearInterval(timer);
        }
        timer=setInterval(stopwatch,1000);
    }  
    
   function watchStop(){
    clearInterval(timer);
   }

   function watchReset(){
    clearInterval(timer);
    [seconds, minutes, hours]=[0,0,0];
    time.innerHTML="00:00:00";
    laps.innerHTML="";
   }

   function watchLaps(){
      if(timer){
        var li = document.createElement("li");
        li.innerHTML=time.innerHTML;
        laps.appendChild(li)
      }
   }
    </script>
</body>
</html>
